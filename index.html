<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>AOAS AI Chat</title>
  <style>
    /* Reset and base */
    *, *::before, *::after {
      box-sizing: border-box;
    }
    body {
      margin: 0;
      font-family: -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, Oxygen,
        Ubuntu, Cantarell, 'Open Sans', 'Helvetica Neue', sans-serif;
      background-color: #ffffff;
      color: #6b7280;
      font-size: 18px;
      line-height: 1.5;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
    }
    a {
      color: inherit;
      text-decoration: none;
    }
    button {
      font-family: inherit;
      cursor: pointer;
      border: none;
      background: none;
      padding: 0;
    }

    /* Container */
    .container {
      max-width: 1200px;
      margin-left: auto;
      margin-right: auto;
      padding: 2rem 1rem 4rem;
      flex: 1 0 auto;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }

    /* Header - sticky nav */
    header {
      position: sticky;
      top: 0;
      background: #fff;
      border-bottom: 1px solid #e5e7eb;
      padding: 1.5rem 1rem;
      display: flex;
      align-items: center;
      justify-content: space-between;
      z-index: 100;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
    }
    header h1 {
      font-size: 3rem;
      font-weight: 700;
      letter-spacing: -0.025em;
      color: #111827;
      user-select: none;
    }
    header h1 span {
      color: #4338ca;
    }
    header button.theme-toggle {
      border-radius: 0.5rem;
      padding: 0.5rem;
      transition: background-color 0.3s ease;
      color: #6b7280;
    }
    header button.theme-toggle:hover,
    header button.theme-toggle:focus {
      background-color: #e0e7ff;
      outline: none;
      color: #4338ca;
    }

    /* Chat main area */
    main.chat {
      flex: 1 1 auto;
      display: flex;
      flex-direction: column;
      padding-top: 3rem;
      padding-bottom: 1rem;
      overflow: hidden;
      border-radius: 0.75rem;
      box-shadow: 0 2px 8px rgb(0 0 0 / 0.1);
      background: #f9fafb;
    }

    /* Messages container with vertical scroll */
    .messages {
      flex: 1 1 auto;
      overflow-y: auto;
      padding: 1rem 2rem;
      display: flex;
      flex-direction: column;
      gap: 1.5rem;
      scroll-behavior: smooth;
      overscroll-behavior: contain;
    }

    /* Message bubbles */
    .message {
      max-width: 60%;
      padding: 1rem 1.25rem;
      border-radius: 1.25rem;
      box-shadow: 0 1px 2px rgb(0 0 0 / 0.05);
      font-size: 1rem;
      white-space: pre-wrap;
      line-height: 1.4;
      user-select: text;
      position: relative;
    }
    .message.assistant {
      background-color: #e0e7ff;
      color: #1e40af;
      border-bottom-left-radius: 0;
      align-self: flex-start;
    }
    .message.user {
      background-color: #4338ca;
      color: #fff;
      border-bottom-right-radius: 0;
      align-self: flex-end;
    }
    /* Timestamp on bottom right */
    .message time {
      font-size: 0.75rem;
      opacity: 0.45;
      position: absolute;
      bottom: 0.2rem;
      right: 0.75rem;
      user-select: none;
    }
    .message.assistant time {
      color: #1e40af;
    }
    .message.user time {
      color: #d1d5db;
    }
    /* Small padding bottom so text doesn't overlap time */
    .message .content {
      padding-bottom: 1.2rem;
    }

    /* Input area fixed at bottom */
    form.input-area {
      flex-shrink: 0;
      display: flex;
      padding: 1rem 2rem;
      background: #fff;
      border-top: 1px solid #e5e7eb;
      gap: 1rem;
      align-items: center;
      border-radius: 0 0 0.75rem 0.75rem;
      box-shadow: inset 0 1px 3px rgb(0 0 0 / 0.06);
    }
    form textarea {
      flex-grow: 1;
      resize: none;
      font-family: inherit;
      font-size: 1rem;
      padding: 0.75rem 1rem;
      border-radius: 1.5rem;
      border: 1px solid #d1d5db;
      color: #374151;
      line-height: 1.3;
      min-height: 48px;
      transition: border-color 0.3s ease;
      outline-offset: 2px;
    }
    form textarea::placeholder {
      color: #9ca3af;
    }
    form textarea:focus {
      border-color: #4338ca;
      box-shadow: 0 0 0 3px #c7d2fe;
      outline: none;
    }
    form button.send {
      background-color: #4338ca;
      border-radius: 9999px;
      padding: 0.6rem 1rem;
      color: #fff;
      font-weight: 600;
      font-size: 1rem;
      box-shadow: 0 4px 8px rgb(67 56 202 / 0.4);
      transition:
        background-color 0.3s ease,
        box-shadow 0.3s ease;
      user-select: none;
      display: flex;
      align-items: center;
      justify-content: center;
      line-height: 1;
      border: none;
      min-width: 3rem;
      aspect-ratio: 1;
      cursor: pointer;
    }
    form button.send:hover:not(:disabled),
    form button.send:focus:not(:disabled) {
      background-color: #3730a3;
      box-shadow: 0 8px 16px rgb(55 48 163 / 0.5);
      outline: none;
    }
    form button.send:disabled {
      cursor: default;
      background-color: #a5b4fc;
      box-shadow: none;
      color: #c7d2fe;
    }

    /* Scrollbar styling for webkit */
    .messages::-webkit-scrollbar {
      width: 8px;
    }
    .messages::-webkit-scrollbar-thumb {
      background-color: #c7d2fe;
      border-radius: 9999px;
    }
    .messages::-webkit-scrollbar-track {
      background: transparent;
    }

    /* Responsive */
    @media (max-width: 640px) {
      header h1 {
        font-size: 2.25rem;
      }
      .messages {
        padding: 1rem;
      }
      form.input-area {
        padding: 0.75rem 1rem;
      }
    }
  </style>
</head>
<body>
  <header role="banner" aria-label="AOAS AI Navigation">
    <h1>AOAS <span>AI</span></h1>
    <button aria-label="Alternar tema claro/escuro" class="theme-toggle" type="button" onclick="toggleTheme()">
      üåì
    </button>
  </header>

  <div class="container" role="main">
    <main class="chat" aria-label="Chat AOAS AI">
      <div id="messages" class="messages" role="list" aria-live="polite" tabindex="0">
        <!-- Messages will be appended here -->
      </div>

      <form id="chat-form" class="input-area" aria-label="Enviar mensagem">
        <textarea id="input-message" name="message" placeholder="Digite sua mensagem aqui..." rows="1" aria-required="true" aria-describedby="input-help" autocomplete="off"></textarea>
        <button type="submit" class="send" aria-label="Enviar mensagem" disabled>‚û°Ô∏è</button>
      </form>
      <div id="input-help" class="sr-only">Pressione Enter para enviar, Shift+Enter para nova linha.</div>
    </main>
  </div>

  <script>
    (() => {
      const messagesContainer = document.getElementById('messages');
      const chatForm = document.getElementById('chat-form');
      const inputMessage = document.getElementById('input-message');
      const sendButton = chatForm.querySelector('button.send');

      // Accessibility helper class
      const srOnlyClass = 'sr-only';

      // Messages array, each with { id, sender, text, timestamp }
      let messages = [
        {
          id: 1,
          sender: 'assistant',
          text: 'Ol√°! Eu sou a AOAS AI, sua assistente virtual inteligente. Como posso ajud√°-lo hoje?',
          timestamp: new Date()
        }
      ];

      // Render all messages
      function renderMessages() {
        messagesContainer.innerHTML = '';
        messages.forEach(message => {
          const div = document.createElement('div');
          div.className = 'message ' + (message.sender === 'user' ? 'user' : 'assistant');
          div.setAttribute('role', 'listitem');
          div.setAttribute('aria-label', message.sender === 'user' ? 'Mensagem do usu√°rio' : 'Resposta do assistente');

          // Content with padding-bottom for timestamp
          const p = document.createElement('p');
          p.className = 'content';
          p.textContent = message.text;

          const time = document.createElement('time');
          time.datetime = message.timestamp.toISOString();
          time.textContent = formatTime(message.timestamp);

          div.appendChild(p);
          div.appendChild(time);
          messagesContainer.appendChild(div);
        });
        scrollToBottom();
      }

      // Scroll messages container to bottom
      function scrollToBottom() {
        messagesContainer.scrollTop = messagesContainer.scrollHeight;
      }

      // Format time as HH:mm (24h)
      function formatTime(date) {
        return date.toLocaleTimeString('pt-BR', { hour: '2-digit', minute: '2-digit' });
      }

      // Generate a canned AI response simulating GPT style
      function generateAIResponse(userText) {
        return `Voc√™ disse: "${userText}". Como AOAS AI, posso ajudar com perguntas, explica√ß√µes e sugest√µes. Pergunte-me qualquer coisa!`;
      }

      // Enable or disable send button based on input content
      function toggleSendButton() {
        sendButton.disabled = inputMessage.value.trim().length === 0;
      }

      // Handle form submission
      chatForm.addEventListener('submit', (e) => {
        e.preventDefault();
        const userText = inputMessage.value.trim();
        if (!userText) return;

        // Add user message
        const userMessage = {
          id: Date.now(),
          sender: 'user',
          text: userText,
          timestamp: new Date()
        };
        messages.push(userMessage);
        renderMessages();

        // Reset input and disable send
        inputMessage.value = '';
        toggleSendButton();

        // Simulate AI "typing" then respond after delay
        setTimeout(() => {
          const aiMessage = {
            id: Date.now() + 1,
            sender: 'assistant',
            text: generateAIResponse(userText),
            timestamp: new Date()
          };
          messages.push(aiMessage);
          renderMessages();
        }, 1300);
      });

      // Enable send button with keyboard input and adjust height
      inputMessage.addEventListener('input', () => {
        toggleSendButton();
        autoResizeTextarea(inputMessage);
      });

      // Auto resize textarea height
      function autoResizeTextarea(el) {
        el.style.height = 'auto';
        el.style.height = el.scrollHeight + 'px';
      }

      // Allow Enter to send message; Shift+Enter for newline
      inputMessage.addEventListener('keydown', (e) => {
        if (e.key === 'Enter' && !e.shiftKey) {
          e.preventDefault();
          if (!sendButton.disabled) {
            chatForm.requestSubmit();
          }
        }
      });

      // Theme toggle
      let darkMode = false;
      const themeToggleBtn = document.querySelector('button.theme-toggle');
      themeToggleBtn.addEventListener('click', toggleTheme);
      function toggleTheme() {
        darkMode = !darkMode;
        if (darkMode) {
          document.documentElement.style.setProperty('--bg', '#1f2937');
          document.documentElement.style.setProperty('--fg', '#d1d5db');
          document.documentElement.style.setProperty('--card-bg', '#374151');
          document.documentElement.style.setProperty('--card-bg-user', '#4338ca');
          document.documentElement.style.setProperty('--card-bg-assistant', '#4f46e5');
          document.documentElement.style.setProperty('--border-color', '#4b5563');
          document.body.style.backgroundColor = '#1f2937';
          document.body.style.color = '#d1d5db';
          themeToggleBtn.textContent = 'üåû';
        } else {
          document.documentElement.style.removeProperty('--bg');
          document.documentElement.style.removeProperty('--fg');
          document.documentElement.style.removeProperty('--card-bg');
          document.documentElement.style.removeProperty('--card-bg-user');
          document.documentElement.style.removeProperty('--card-bg-assistant');
          document.documentElement.style.removeProperty('--border-color');
          document.body.style.backgroundColor = '#ffffff';
          document.body.style.color = '#6b7280';
          themeToggleBtn.textContent = 'üåô';
        }
      }

      // Initialize
      renderMessages();
      toggleSendButton();
      autoResizeTextarea(inputMessage);
    })();
  </script>
</body>
</html>
